name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type-check
        run: npm run typecheck

      - name: Build
        run: npm run build
        env:
          # Route mg-api.ariedam.fr image assets through a CORS proxy so the
          # GitHub Pages static host can fetch cross-origin sprites.
          # Override with your own proxy (e.g. a Cloudflare Worker) via a
          # repository secret or by editing this value directly.
          VITE_CORS_PROXY: ${{ vars.VITE_CORS_PROXY || 'https://corsproxy.io/?url=' }}

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
